<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты конкурса</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .result {
            background-color: #ffe6e6;
            font-weight: bold;
        }

        .green {
            color: green;
        }

        .red {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Результаты конкурса</h1>

    <table>
        <thead>
        <tr>
            <th>Участник</th>
            <th>Экспертная оценка</th>
            <th>Выделяемая сумма</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="participant : ${participants}">
            <td th:text="${participant.name}"></td>
            <td th:text="${participant.rating}"></td>
            <td th:class="${participant.grantAmount &lt; ${minimumGrant} ? 'red' : 'green'}" th:text="${participant.grantAmount >= ${minimumGrant} ? participant.grantAmount : 'Минимум не достигнут'}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
